<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Third-dApp: Koinos Wallet</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Minimal CSS instead of Bootstrap -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Add manifest link for PWA support -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS PWA icons -->
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
</head>
<body>
    <div class="app-header">
        <h1>Third Dapp</h1>
    </div>

    <div class="card">
        <div class="card-header">
            <div id="loader" style="display: none;">Loading...</div>
            <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
            <button id="disconnect-wallet" class="btn btn-danger" style="display: none;">Disconnect</button>
        </div>
        
        <div class="card-body">
            <div class="form-section">
                <label for="contract-address">Contract Address:</label>
                <input type="text" id="contract-address" value="15DJN4a8SgrbGhhGksSBASiSYjGnMU8dGL" placeholder="Enter contract address">
                <small class="form-text">Default is KOIN token contract</small>
            </div>
            
            <div class="form-section">
                <button id="check-balance" class="btn btn-info" disabled>Check Balance</button>
                <div id="token-balance"></div>
            </div>
        </div>
    </div>

    <!-- Required Scripts - Order is important -->
    <script src="js/crypto-polyfill.js"></script>
    
    <!-- Koinos & Kondor Scripts -->
    <script src="js/base/koinos.min.js"></script>
    <script src="js/base/kondor.min.js"></script>
    
    <!-- Application Scripts - Load with type="module" to enable ES6 imports -->
    <script type="module" src="js/kondor-init.js"></script>
    <script type="module" src="js/wallet-service.js"></script>
    <script type="module" src="js/ui-controller.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/service-worker.js')
                    .then(reg => console.log('Service worker registered'))
                    .catch(err => console.log('Service worker registration failed', err));
            });
        }
    </script>
</body>
</html>
