<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-dApp: Koinos Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .wallet-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .form-section {
            margin-bottom: 20px;
        }
        
        .transaction-success {
            padding: 15px;
            background-color: #d4edda;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .transaction-success a {
            color: #0056b3;
            text-decoration: underline;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 999;
            animation: slide-in 0.5s;
        }
        
        .message.info {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .fade-out {
            animation: fade-out 0.5s;
        }
        
        @keyframes slide-in {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1>Third-dApp: Koinos Wallet</h1>
        <p>A simple dApp demonstrating Kondor wallet integration for Koinos blockchain</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Wallet Connection</h2>
        </div>
        <div class="card-body">
            <div class="wallet-details">
                <div>
                    <div id="wallet-address">Connect your wallet</div>
                    <div id="mana-display"></div>
                </div>
                <div id="wallet-status" class="status disconnected">Not Connected</div>
            </div>
            
            <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
            <button id="disconnect-wallet" class="btn btn-danger" style="display: none;">Disconnect</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Token Interactions</h2>
        </div>
        <div class="card-body">
            <div class="form-section">
                <label for="contract-address">Contract Address:</label>
                <input type="text" id="contract-address" class="form-control" value="15DJN4a8SgrbGhhGksSBASiSYjGnMU8dGL" placeholder="Enter contract address">
                <small class="form-text text-muted">Default is KOIN token contract</small>
            </div>
            
            <div class="form-section">
                <button id="check-balance" class="btn btn-info" disabled>Check Balance</button>
                <div id="token-balance" class="mt-2"></div>
            </div>
            
            <hr>
            
            <div class="form-section">
                <h4>Send Tokens</h4>
                <div class="form-group">
                    <label for="receiver-address">Receiver Address:</label>
                    <input type="text" id="receiver-address" class="form-control" placeholder="Enter receiver address">
                </div>
                
                <div class="form-group">
                    <label for="token-amount">Amount:</label>
                    <input type="text" id="token-amount" class="form-control" placeholder="Enter amount to send">
                </div>
                
                <button id="send-tokens" class="btn btn-success" disabled>Send Tokens</button>
                
                <div id="transaction-status"></div>
            </div>
        </div>
    </div>

    <div id="loader">Loading...</div>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Kondor Script -->
    <script src="js/base/koinos.min.js"></script>
    <script src="js/base/kondor.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
