<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-dApp: Koinos Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add manifest link for PWA support -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-header">
        <h1>Third Dapp</h1>
    </div>

    <div class="card">
        <div class="card-header wallet-details">
                <div id="loader" style="display: none;">Loading...</div>
                <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
                <button id="disconnect-wallet" class="btn btn-danger" style="display: none;">Disconnect</button>
        </div>
        
        <div class="card-body">
            <div class="form-section">
                <label for="contract-address">Contract Address:</label>
                <input type="text" id="contract-address" class="form-control" value="15DJN4a8SgrbGhhGksSBASiSYjGnMU8dGL" placeholder="Enter contract address">
                <small class="form-text text-muted">Default is KOIN token contract</small>
            </div>
            
            <div class="form-section">
                <button id="check-balance" class="btn btn-info" disabled>Check Balance</button>
                <div id="token-balance" class="mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Required Scripts - Order is important -->
    <script src="js/crypto-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Koinos & Kondor Scripts -->
    <script src="js/base/koinos.min.js"></script>
    <script src="js/base/kondor.min.js"></script>
    
    <!-- Application Scripts - Load with type="module" to enable ES6 imports -->
    <script type="module" src="js/kondor-init.js"></script>
    <script type="module" src="js/wallet-service.js"></script>
    <script type="module" src="js/ui-controller.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
