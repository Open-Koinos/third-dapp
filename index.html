<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Koinos token tracker with Kondor wallet integration">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Koinos Wallet & Token Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div id="offline-alert" class="offline-alert">You are currently offline. Some features may be limited.</div>
    <div id="error-alert" class="error-alert">An error has occurred. Check console for details.</div>
    
    <header class="header">
        <h1>Koinos Wallet & Token Tracker</h1>
    </header>
    
    <main id="app-container">
        <!-- App content will be rendered here -->
    </main>
    
    <footer class="footer">&copy; 2025 Koinos Wallet Tracker</footer>
    
    <div id="install-banner" class="install-banner">
        Install this app on your device
        <button id="install-button" class="install-button">Install</button>
    </div>

    <div id="loader">Loading...</div>

    <!-- Templates -->
    <template id="main-template">
        <div class="tab-container">
            <div class="tab active" data-tab="wallet">Wallet</div>
            <div class="tab" data-tab="balance">Koin Balance</div>
            <div class="tab" data-tab="tokens">All Tokens</div>
        </div>
        
        <!-- Wallet Connection Tab -->
        <div id="walletTab" class="tab-content active">
            <article class="card">
                <div class="wallet-details">
                    <div>
                        <div id="wallet-address">Connect your wallet</div>
                        <div id="mana-display"></div>
                    </div>
                    <div id="wallet-status" class="status disconnected">Not Connected</div>
                </div>
                
                <button id="connect-wallet" class="btn">Connect Wallet</button>
                <button id="disconnect-wallet" class="btn" style="display: none;">Disconnect</button>
            </article>
        </div>
        
        <!-- Koin Balance Tab -->
        <div id="balanceTab" class="tab-content">
            <article class="balance-card">
                <div class="balance-label" id="balanceLabel">Balance</div>
                <div class="balance-value" id="balance">Loading...</div>
            </article>
            
            <article>
                <label for="contractInput">Contract</label>
                <input type="text" id="contractInput" placeholder="Contract address" value="15DJN4a8SgrbGhhGksSBASiSYjGnMU8dGL">
                
                <button id="updateButton" class="btn">Update</button>
            </article>
        </div>
        
        <!-- All Tokens Tab -->
        <div id="tokensTab" class="tab-content">
            <article>
                <h3>Your Token Holdings</h3>
                <div id="tokenList" class="token-list">
                    <div class="loading">Loading token list...</div>
                </div>
            </article>
        </div>
    </template>

    <template id="token-item-template">
        <div class="token-item" data-address="{{address}}" style="{{animation}}">
            <div class="token-info">
                <img src="{{logoURI}}" alt="{{symbol}}" class="token-icon">
                <div class="token-name">{{symbol}} - {{name}}</div>
            </div>
            <div class="token-balance">{{balance}}</div>
        </div>
    </template>

    <template id="token-status-template">
        <div class="token-status">
            <div>{{statusMessage}}</div>
            <div>Found: {{foundCount}} tokens</div>
            <div id="current-token">{{currentStatus}}</div>
            {{additionalInfo}}
        </div>
        <div id="token-results"></div>
    </template>

    <script src="js/crypto-polyfill.js"></script>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Kondor Script -->
    <script src="js/base/koinos.min.js"></script>
    <script src="js/base/kondor.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
